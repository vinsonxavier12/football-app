<div class="container">
  <h1 class="heading">Football App</h1>
  <div
    class="card"
    *ngFor="
      let team of ['F.C. Barcelona', 'Real Madrid', 'Atletico Madrid'];
      index as i
    "
  >
    <span class="home-team">{{ team | titlecase }}</span>
    <span class="score">0 : 0</span>
    <span class="away-team">Team {{ i + 1 }}</span>
  </div>
</div>

<pre>{{ fixtures | json }}</pre>
